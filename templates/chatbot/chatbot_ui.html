<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Virtual Customer Service</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Virtual Assistant</div>
        <div class="chat-box" id="chatbox">
            {% include 'chatbot/partials/chat_messages.html' %}
        </div>

        <form id="chat-form">
            {% csrf_token %}
            <div class="chat-input">
                <input type="text" name="user_input" id="user_input" class="form-control" placeholder="Type your response..." autofocus>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>

        <button id="reset-session" class="btn btn-danger mt-2">Reset Session</button>
    </div>

    <script>
        document.getElementById("reset-session").addEventListener("click", function () {
            fetch("{% url 'reset_session' %}") // Call reset_session view
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Reload the page to start a fresh session
                    } else {
                        console.error("Failed to reset session.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    
        document.addEventListener("DOMContentLoaded", function () {
            let chatbox = document.getElementById("chatbox");
            let chatForm = document.getElementById("chat-form");
            let userInputField = document.getElementById("user_input");
    
            // Handle form submission (for manual user input)
            chatForm.addEventListener("submit", function (event) {
                event.preventDefault();
                let userInput = userInputField.value.trim();
                if (!userInput) return;
    
                sendMessage(userInput);
            });
    
            // Handle button clicks dynamically
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("option-btn")) {
                    let selectedOption = event.target.getAttribute("data-option");
                    sendMessage(selectedOption);
                }
            });
    
            function sendMessage(userInput) {
                // Append user message to chatbox
                let userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user-message mt-2 ms-auto";
                userMessageDiv.textContent = userInput;
                chatbox.appendChild(userMessageDiv);
    
                // Send AJAX request to Django backend
                fetch("{% url 'handle_chat' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: new URLSearchParams({ "user_input": userInput })
                })
                .then(response => response.json())
                .then(data => {
                    let botMessageDiv = document.createElement("div");
                    botMessageDiv.innerHTML = data.html;
                    chatbox.appendChild(botMessageDiv);
    
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
                    userInputField.value = ""; // Clear input field
                })
                .catch(error => console.error("Error:", error));
            }
        });
    </script>
    

</body>
</html>
